language: r
cache: packages

after_success:
- pwd
- ls -R
- R CMD INSTALL $PKG_TARBALL
- Rscript -e "PoCbookdownPkg::render_site(output_dir = '_site')"
- pwd
- ls -R

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_PAT  # Set in the settings page of your repository, as a secure variable
  local_dir: _site
  on:
    branch: master
